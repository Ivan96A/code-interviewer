<div class="box">
	<div>
		<input type="text" placeholder="Name" onblur="this.placeholder='Name'" onfocus="this.placeholder=''" ng-model="searchNameA">
		<input type="text" placeholder="Email adress" onblur="this.placeholder='Email adress'" onfocus="this.placeholder=''" ng-model="searchEmailA">
		<select ng-model="selectStatus">
			<option value="" selected>All</option>
			<option value="done">Done</option>
			<option value="in-progress">In progress</option>
			<option value="false">Not sent</option>
		</select>
	</div>
	<table id="table-dashboard">
		<thead>
			<th>Name</th>
			<th>Email</th>
			<th>Sent</th>
			<th>Returned</th>
			<th>Status</th>
		</thead>
		<tbody>
			<tr class="hover-tr" ng-repeat="client in lengthClientsPA = (clients | filter:{name:searchNameA, status:selectStatus, email:searchEmailA} | orderBy:'surname')">
				<td class="td-name"><a href="#/clients/{{client.id}}">{{client.name}} {{client.surname}}</a></td>
				<td>{{client.email}} </td>
				<td>{{client.testSent}}</td>
				<td>{{client.testReturn}}</td>
				<td class="td-status"><img src="/images/{{client.status}}.png"></td>
			</tr>
		</tbody>
	</table>
	<div class="tool">
		<button>Add</button>
		<button>Edit</button>
		<button>Delete</button>
		<span class="clients-length">{{lengthClientsPA.length}} Elements</span>
	</div>
</div>

<div class="box">
	<div>
		<input type="text" placeholder="Name" onblur="this.placeholder='Name'" onfocus="this.placeholder=''" ng-model="searchName">
		<input type="text" placeholder="Email adress" onblur="this.placeholder='Email adress'" onfocus="this.placeholder=''" ng-model="searchEmail">
	</div>
	<table id="table-dashboard">
		<thead>
			<th>Name</th>
			<th>Email</th>
			<th>Status</th>
			<th>Action</th>
		</thead>
		<tbody>
			<tr class="hover-tr" ng-repeat="client in lengthClientsP = (clients | filter:{name:searchName, status:false, email:searchEmail} | orderBy:'surname')">
				<td class="td-name"><a href="#/clients/{{client.id}}">{{client.name}} {{client.surname}}</a></td>
				<td>{{client.email}} </td>
				<td class="td-status"><img src="/images/{{client.status}}.png"></td>
				<td><button class="send">SEND</button></td>
			</tr>
		</tbody>
	</table>
	<div><span class="clients-length">{{lengthClientsP.length}} Elements</span></div><br>
</div>
